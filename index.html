<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * { box-sizing: border-box; font-family: 'Comic Sans MS', cursive; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .page {
    display: none;
    text-align: center;
    background: rgba(255,255,255,0.25);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,0,100,0.4);
    max-width: 90%;
  }

  .active { display: block; }

  input {
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    width: 200px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  .yes { background: #ff4d6d; color: white; }
  .no {
    background: #555;
    color: white;
    position: absolute;
  }

  img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
  }

  /* floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 8s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Hey you ğŸ’•</h1>
  <p>Enter your name</p>
  <input id="nameInput" placeholder="Your name" />
  <br><br>
  <button class="yes" onclick="saveName()">Continue</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1 id="question"></h1>
  <button class="yes" onclick="yes()">Yes ğŸ’–</button>
  <button class="no" id="noBtn">No ğŸ’”</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>YAY I LOVE YOU â¤ï¸</h1>
  <p id="finalText"></p>

  <!-- ADD YOUR PHOTOS HERE -->
  <img src="photo1.jpg" />
  <img src="photo2.jpg" />

  <p>Youâ€™re stuck with me forever ğŸ˜˜</p>
</div>

<script>
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page3 = document.getElementById("page3");
  const noBtn = document.getElementById("noBtn");

  function saveName() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Put your name ğŸ˜˜");
    localStorage.setItem("valentineName", name);
    showQuestion();
  }

  function showQuestion() {
    const name = localStorage.getItem("valentineName");
    document.getElementById("question").innerText =
      `Will you be my Valentine, ${name}? ğŸ’˜`;
    page1.classList.remove("active");
    page2.classList.add("active");
    moveNo();
  }

  function yes() {
    const name = localStorage.getItem("valentineName");
    document.getElementById("finalText").innerText =
      `I love you so much, ${name} ğŸ’•`;
    page2.classList.remove("active");
    page3.classList.add("active");
  }

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  if (localStorage.getItem("valentineName")) {
    showQuestion();
  }

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }, 300);
</script>

</body>
</html>
